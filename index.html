<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moodify - Your Mood Music Recommender</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link to custom CSS for font and minor tweaks -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex items-center justify-center min-h-screen p-4 bg-[#121212] transition-colors duration-300">
    <div class="bg-white p-8 rounded-lg shadow-xl max-w-md w-full text-center transition-colors duration-300">
        <!-- Dark Mode Toggle Button Removed -->

        <h1 class="text-3xl font-bold text-gray-800 mb-6 font-dancing-script">Moodify</h1>
        
        <!-- Question Display Area -->
        <p class="text-gray-600 mb-8 text-lg font-semibold" id="currentQuestionText">Are you feeling Happy?</p>

        <!-- Yes/No Buttons for Current Question -->
        <div id="question-buttons" class="flex flex-col space-y-3 mb-8">
            <button id="yesBtn" class="bg-[#1DB954] text-white py-3 px-6 rounded-lg hover:bg-[#1ED760] transition-colors duration-200 shadow-md transform hover:scale-105">
                Yes
            </button>
            <button id="noBtn" class="bg-[#191414] text-white py-3 px-6 rounded-lg hover:bg-[#000000] transition-colors duration-200 shadow-md transform hover:scale-105">
                No
            </button>
        </div>

        <!-- Recommendation Display Area -->
        <div id="recommendationOutput" class="hidden bg-[#1DB954] bg-opacity-10 p-6 rounded-lg border border-[#1DB954] text-left mb-4">
            <h2 class="text-xl font-semibold text-black mb-3">Your Moodify Recommendation:</h2>
            <!-- Updated styling for songTitle and songArtist with Spotify green -->
            <p id="songTitle" class="text-2xl font-extrabold text-[#1DB954] mb-2"></p>
            <p id="songArtist" class="text-lg font-semibold text-[#1DB954] mb-4"></p>
            <p id="searchInstruction" class="text-gray-600 text-sm italic">
                (Please open Spotify and search for this song to listen.)
            </p>
        </div>

        <!-- Message Display Area (for errors or no recommendation) -->
        <div id="messageOutput" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative mb-4">
            <p id="messageText" class="font-medium"></p>
        </div>

        <!-- Reset Button (always visible after initial interaction) -->
        <button id="resetBtn" class="bg-gray-300 text-gray-800 py-3 px-6 rounded-lg hover:bg-gray-400 transition-colors duration-200 shadow-md transform hover:scale-105 hidden">
            Start Over
        </button>
    </div>

    <!-- Link to JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
